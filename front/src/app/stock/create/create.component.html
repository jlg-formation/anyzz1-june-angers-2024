<main>
  <h1>Ajoute un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <span>Nom</span>
      <input type="text" formControlName="name" />
      <span class="error"> {{ errorService.getMessage(f, "name") }} </span>
    </label>
    <label>
      <span>Prix</span>
      <input type="number" formControlName="price" />
      <span class="error">
        {{ errorService.getMessage(f, "price") }}
      </span>
    </label>
    <label>
      <span>Quantit√©</span>
      <input type="number" formControlName="qty" />
      <span class="error">
        {{ errorService.getMessage(f, "qty") }}
      </span>
    </label>
    <div class="error">
      @if (errorMsg !== '') {
      <span>Erreur : {{ errorMsg }}</span>
      }
    </div>
    <div class="buttons">
      <button class="primary" [disabled]="isAdding || f.invalid">
        <fa-icon
          [icon]="isAdding ? faCircleNotch : faPlus"
          [spin]="isAdding"
        ></fa-icon>
        <span>Ajouter</span>
      </button>
    </div>
  </form>
</main>
